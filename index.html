<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="container"
      class="col-12 col-md-3 flex-column align-center bg-light p-3"
    >
      <h1 class="text-primary">Search a City to see its Forecast</h1>
      <h3>Please specify the city and state e.g. San Antonio,TX</h3>
      <input id="search-input" class="" type="text" placeholder="Search!" />

      <button class="btn search-btn" id="search-btn">Search</button>
      <div id="history-box"></div>
    </div>
    <div id="current-day"></div>
    <div id="five-day" class="col-md-3"></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
